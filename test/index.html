<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpeerjs</title>
  </head>
  <body>
    <div id="root"></div>
    <h1 id="status">Node status: <span id="statusValue">Not Started</span></h1>
    <div id="nodeInfo">
      <h3>ID: <span id="nodeId">unknown</span></h3>
	  <h3>Listen Address: <span id="listenAddressCount">0</span></h3>
	  <ul id="multiaddress"></ul>
      <h3>Discovered: <span id="discoveredPeerCount">0</span></h3>
	  
      <h3>Connected: <span id="connectedPeerCount">0</span></h3>
      <ul id="connectedPeersList"></ul>

      <h3>Connected WebPeers: <span id="connectedWebPeerCount">0</span></h3>
      <ul id="connectedWebPeersList"></ul>
	  
	  <h3>Log: <span id="logCount">0</span></h3>
	  <ul id="log"></ul>

    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
